<header ng-switch on="$location.path().indexOf('/Gains/new') > -1">
    <h3 ng-switch-when="true">Create a new Gain</h3>
    <h3 ng-switch-when="false">View or edit Gain</h3>
</header>
<form id="GainForm" name="GainForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': GainForm.gainName.$invalid}">
        <label for="gainName" class="col-sm-2 control-label">Gain Name</label>
        <div id="gainNameControls" class="col-sm-10">
            <input id="gainName" name="gainName" type="text"class="form-control" ng-model="gain.gainName" placeholder="Enter the Gain Gain Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': GainForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <textarea id="description" name="description" type="text" ng-maxlength="10000"class="form-control" ng-model="gain.description" placeholder="Enter the Gain Description"></textarea>
            <span class="help-block error" ng-show="GainForm.description.$error.maxlength">maximum length is 10000</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveGain" name="saveGain" class="btn btn-primary" ng-disabled="isClean() || GainForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteGain" name="deleteGain" class="btn btn-danger" ng-show="gain.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
